{% extends 'user/reg_base.html'%}
{% block content %}
<div class="container">
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Login</legend>
        {{form.as_p}}
    </fieldset>
    <div>
        <button type="submit">Login</button>
    </div>
    
</form>
<div>
    <small>
        Register instead <a href="{% url 'register' %}">Here</a>
    </small>
</div>
    
</div>

{% endblock content %}
