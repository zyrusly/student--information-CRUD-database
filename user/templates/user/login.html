{% extends 'user/reg_base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<form method="POST" class="uniForm">
    {% csrf_token %}
    <fieldset>
        <legend>Login</legend>
        {{ form|crispy }}
    </fieldset>
    <div>
        <button type="submit">Login</button>
    </div>
    
</form>
<div>
    <small>
        Register instead <a href="{% url 'register' %}">Here</a>
    </small>
</div>
    
</div>

{% endblock content %}
