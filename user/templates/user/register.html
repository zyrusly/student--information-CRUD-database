{% extends 'user/reg_base.html'%}

{% block content %}
<div class="container">
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Register</legend>
        {{form.as_p}}
    </fieldset>
    <div>
        <button type="submit">Register</button>
    </div>
    
</form>
<div>
    <small>
        Login instead <a href="{% url 'login' %}">Here</a>
    </small>
</div>
    
</div>

{% endblock content %}
